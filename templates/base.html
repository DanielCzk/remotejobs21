<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    

    
</head>
    
</head>

<body class="d-flex flex-column min-vh-100">
    <div id="header">
        {% block header %}
	<nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="/">Remotejobs</a>



     

 <!-- Collapse button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
    aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"><span class="dark-blue-text">
        <span class="navbar-toggler-icon"></span></button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent1">

    <!-- Links -->
    <ul class="navbar-nav mr-auto">


      {% if user.is_authenticated %}

      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'job-list' %}" class="btn btn-dark">Job list</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="{% url 'job-create' %}" class="btn btn-info">Post a Job</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'company-data' %}" class="btn btn-dark">Company data</a>
      </li>
       {% else %}
       <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}" class="btn btn-secondary">Login</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="{% url 'django_registration_register' %}" class="btn btn-primary">Register</a>
      </li>
    </ul>
    {% endif %}
    <!-- Links -->

  </div>
  <!-- Collapsible content -->

</nav>
<!--/.Navbar-->


        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <div id="footer"class="mt-auto">
        {% block footer %}
       <footer class="text-center text-white" style="background-color: #f5f5f5">

            <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2)">
                Remotejobs
            </div>
 
        </footer>
       {% endblock %}
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</html>
